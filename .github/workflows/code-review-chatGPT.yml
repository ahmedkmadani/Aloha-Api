name: Code Review

permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: anc95/ChatGPT-CodeReview@main
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPEN_API_KEY: ${{ secrets.GITHUB_TOKEN }}

